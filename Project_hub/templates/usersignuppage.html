<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="/static/css/signup.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</head>
<body style="background-color:#e8e7afd1;">
	<div id="mainbox">


               <div id="box1">
               	    <img src="/static/img/sign-img.jpg" class="img">

               </div>
		<form method="POST" action="user-login">

			{% csrf_token %}

               <div >

               	   <h1><b>Registration</b></h1>
                    <br>
               	   <div id="box3">
               	    <table >
						<tr style="display:none;">
					       <th style="padding: 20px;">Regstration Number </th>
					       <td ><input type="text" name="txtid" class="input"> </td>
					   </tr>

               	    	<tr>
					       <th style="padding: 20px;">FULL NAME</th>
					       <td ><input type="text" name="txtfname" class="input"> </td>
					   </tr>
					    <tr>
					       <th style="padding: 20px;">EMAIL ID</th>
					       <td ><input type="email" name="txtemail" class="input"></td>
					    </tr>

					    <tr>
					       <th style="padding: 20px;">GENDER</th>
					       <td ><input type="radio" name="txtgender" value="male">Male &ensp; <input type="radio" name="Gender" value="Female">Female</td>
					    </tr>

					    <tr>
					     <th style="padding: 20px;">Username</th>
					       <td ><input type="text" name="txtusername"class="input"> </td>
					    </tr>

					    <tr>
					     <th style="padding: 20px;">Password</th>
					       <td ><input type="password" name="txtpass1" class="input"> </td>
					    </tr>

					    <tr>
					     <th style="padding: 20px;">Confirm Password</th>
					       <td ><input type="text" name="txtpass2" class="input"></td>
					    </tr>



               	    </table>
               	    <br>
               	    <center>

               	    	<label ><input type="checkbox">I accept the Term oF Use & </label>
			  	 	    <a href="#">Privacy Policy</a><br>
			  	 	    <br>
                      <div>
                      	<input type="Submit" name="submit" value="submit"  class="btn btn-primary">


						<button class="btn btn-success" style="width:100px; height:40px;"> <a href="user-login" style="text-decoration:none; color:white; " >Exist </a> </button>
					  </div>
                    </center>

                   </div>
               </div>









    </div>

		</form>



                 </div>





	</div>

</body>
</html>
